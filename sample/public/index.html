<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="initial-scale=1, user-scalable=no" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="swfobject.js"></script>
    <script src="main.js"></script>

</head>
<body>
<div class="container ">
    <div class="hidden-xs hidden-sm visible-md visible-lg">
        <button type="button" class="btn btn-default btn-create-room">Create Room</button>
        <div>Room: <span class="room-no">-</span></div>

        <!-- 若有足夠的 JavaScript 和 Flash 外掛程式支援可用，針對 Flash內容，SWFObject 的動態嵌入方法會取代替用的 HTML 內容。 -->
        <div id="flashContent">
            <a href="http://www.adobe.com/go/getflash">
                <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="取得 Adobe Flash 播放程式" />
            </a>
            <p>此頁面需要 Flash Player 11.8.0 版或更新版本。</p>
        </div>
    </div>
    <div class=" hidden-md hidden-lg">
        <input type="tel" class="form-control input-room-no input-large col-xs-4" maxlength="5" />
        <button class="btn btn-primary btn-large btn-connect">Connect</button>
    </div>
    <pre class="console">Unknown Status</pre>
</div>

</body>
</html>
